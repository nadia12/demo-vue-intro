<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Vue Demo</title>
  </head>

  <body>
    <div id="app" class="container mt-5">
      <!-- LOGIN FORM -->
      <section>
        <h1>Login Yuk</h1>
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" />
            <small class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label">Check me out</label>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </section>

      <!-- REGISTER FORM -->
      <section>
        <h1>Register Dulu Yaa</h1>
        <form>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" />
            <small class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </section>

      <!-- DASHBOARD -->
      <section>
        <h1>Voila! sudah di dashboard</h1>
        <form class="mt-3 form-inline">
          <label class="mr-sm-2">Task Name</label>
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Isi apapun..."
          />
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Add
          </button>
        </form>

        <!-- V-FOR -->
        <ol class="mt-3">
          <li>aktivitas a</li>
          <li>aktivitas b</li>
          <li>aktivitas c</li>
        </ol>

        <!-- AXIOS SAMPLE TO https://breakingbadapi.com/api/characters?limit=4 + V-FOR-->
        <button class="btn btn-info">
          View Character List
        </button>

        <div class="row">
          <div class="col-3" style="padding: 10px;">
            <div class="card">
              <img
                class="card-img-top"
                src="https://image.shutterstock.com/image-vector/sample-stamp-grunge-texture-vector-260nw-1389188336.jpg"
              />
              <div class="card-body">
                <p class="card-text">
                  Card Title
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
